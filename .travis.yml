sudo: required
dist: trusty
language: bash
script:  
      - wget http://oxygenos.oneplus.net.s3.amazonaws.com/OnePlus5TOxygen_43_OTA_037_all_1902141756_5dbd535d24c74105.zip one.zip
      - unzip one.zip
      - sudo rm -r one.zip
      - wget https://raw.githubusercontent.com/xpirt/sdat2img/master/sdat2img.py
      - chmod +x *
      - ./sdat2img.py system.transfer.list  system.new.dat
      - mkdir output
      - sudo mount -t ext4 -o loop system.img output/
      - sudo rm -r system.new.dat
      - mkdir zip
      - cd output
      - sudo mv * ../zip
      - cd ..
      - cd zip
      - sudo rm -r app/Chrome/Chrome.apk
      - cd app/Chrome
      - sudo touch "removed +100mb.txt"
      - cd ../..
      - sudo zip -r obunpack.zip -s 1000m *
      - echo .
      - echo .
      - echo .
      - echo .
      - echo .
      - curl --upload-file ./obunpack.zip https://transfer.sh/obunpack.zip
      - curl --upload-file ./obunpack.z01 https://transfer.sh/obunpack.z01
      - echo .
      - echo .
      - echo .
      - echo .
      - echo .
      - echo done
addons:
  apt:
    packages:
    - zip
    - unzip
    - ncftp
    - p7zip-full
    
  addons:
    apt:
      update: true 
