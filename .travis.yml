sudo: required
dist: xenial

language: bash
script:  
      - wget https://otafsg1.h2os.com/patch/amazone2/GLO/OnePlus7ProOxygen/OnePlus7ProOxygen_21.E.09_GLO_009_1905230034/OnePlus7ProOxygen_21.E.09_OTA_009_all_1905230034_14629.zip -O one.zip
      - unzip one.zip
      - sudo rm -r one.zip
      - wget https://raw.githubusercontent.com/xpirt/sdat2img/master/sdat2img.py
      - chmod +x *
      - ./sdat2img.py system.transfer.list  system.new.dat
      - mkdir output
      - sudo mount -t ext4 -o loop system.img output/
      - sudo rm -r system.new.dat
      - mkdir zip
      - cd output
      - sudo mv * ../zip
      - cd ..
      - cd zip     
      - sudo zip -r ob1.zip -s 1000m *
      - transfer ./ob1.zip
      - transfer ./ob1.z01
      - echo done


addons:
  apt:
    packages:
    - zip
    - unzip
    - p7zip-full
    
  addons:
    apt:
      update: true 
  
addons:
  snaps:
    - transfer
